<!DOCTYPE html>
<html>
    <head>
        <title>Settings</title>
    </head>
    <body>

        <div class="form-style">
            <div class="form-style-heading">Set Building %</div>
            <span>
                <select id="growthMode" class="field-select">
                    <option>Growth Mode</option>
                    <option>Dark Elf</option>
                    <option>Dwarf</option>
                    <option>Eagle</option>
                    <option>Fairy</option>
                    <option>High Elf</option>
                    <option>Hobbit</option>
                    <option>Mori Hai</option>
                    <option>Raven</option>
                    <option>Spirit</option>
                    <option>Uruk Hai</option>
                    <option>Wizard</option>
                    <option>Wood Elf</option>
                </select>
            </span>
            <select id="warMode" class="field-select">
                <option>War Mode</option>
                <option>Dark Elf</option>
                <option>Dwarf</option>
                <option>Eagle</option>
                <option>Fairy</option>
                <option>High Elf</option>
                <option>Hobbit</option>
                <option>Mori Hai</option>
                <option>Raven</option>
                <option>Spirit</option>
                <option>Uruk Hai</option>
                <option>Wizard</option>
                <option>Wood Elf</option>
            </select>
            <hr>
            <form class="buildings">
                <label>
                    <span>Homes</span>
                    <input type="text" class="input-field" name="homes"/>
                </label>
                <label>
                    <span>Farms</span>
                    <input type="text" class="input-field" name="farms"/>
                </label>
                <label>
                    <span>Walls</span>
                    <input type="text" class="input-field" name="walls"/>
                </label>
                <label>
                    <span>Weaponries</span>
                    <input type="text" class="input-field" name="weaponries"/>
                </label>
                <label>
                    <span>Guilds</span>
                    <input type="text" class="input-field" name="guilds"/>
                </label>
                <label>
                    <span>Mines</span>
                    <input type="text" class="input-field" name="mines"/>
                </label>
                <label>
                    <span>Bastions</span>
                    <input type="text" class="input-field" name="bastions"/>
                </label>
                <label>
                    <span>Laboratories</span>
                    <input type="text" class="input-field" name="labs"/>
                </label>
                <label>
                    <span>Churches</span>
                    <input type="text" class="input-field" name="churches"/>
                </label>
                <label>
                    <!-- gaurds is not a type just replicating the game :) -->
                    <span>Guard Houses</span>
                    <input type="text" class="input-field" name="gaurds"/>
                </label>
                <label>
                    <span>Barracks</span>
                    <input type="text" class="input-field" name="barracks"/>
                </label>
                <label>
                    <span>Hideouts</span>
                    <input type="text" class="input-field" name="hideouts"/>
                </label>
                <label>
                    <span>Academies</span>
                    <input type="text" class="input-field" name="academies"/>
                </label>
                <label>
                    <span>Yards</span>
                    <input type="text" class="input-field" name="yards"/>
                </label>
            </form>
            <label>
                <span>&nbsp;</span>
                <input type="submit" id="save"/>
                <div id='input-sum'></div>
                <div id="status"></div>

            </label>
        </div>
        <script src="js/plugins/jquery-3.1.0.min.js"></script>
        <script src="js/options.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </body>
</html>
